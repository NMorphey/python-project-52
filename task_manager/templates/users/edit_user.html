{% extends 'layout.html' %}

{% load i18n %}

{% block content %}
<h1 class="mb-4">{% trans 'Edit user' %}</h1>
<form class="form-group input-group-lg input-group-prepend control-label">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label class="form-label" for="id_{{ field.name }}">
                {{ field.label }}
            </label>
            {{ field }}
            <p class="form-text">{{ field.help_text }}</p>
        </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Edit' %}">
</form>
{% endblock %}
