{% extends 'layout.html' %}

{% load i18n %}

{% block content %}
<h1 class="mb-4">{% trans 'Sign In' %}</h1>
<form class="form-group input-group-lg input-group-prepend control-label">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="id_{{ form.username.name }}">
            {{ form.username.label }}
        </label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label class="form-label" for="id_{{ form.password1.name }}">
            {{ form.password1.label }}
        </label>
        {{ form.password1 }}
    </div>
    <input class="btn btn-primary" type="submit" value="{% trans 'Sign In' %}">
</form>
{% endblock %}
