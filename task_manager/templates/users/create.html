{% extends 'layout.html' %}

{% load i18n %}

{% load django_bootstrap5 %}

{% block content %}
<h1 class="mb-4">{% trans 'Registration' %}</h1>
<form class="form-group input-group-lg input-group-prepend control-label" action="{% url 'registration' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Sign Up' context 'form button' %}">
</form>
{% endblock %}
