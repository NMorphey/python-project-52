{% extends 'layout.html' %}

{% load i18n %}

{% block content %}
<h1 class="mb-4">{% trans 'Delete task' %}</h1>
<p>{% trans 'Are you sure you want to delete' %} {{ task.name }}?</p>
<form class="form-group input-group-lg input-group-prepend control-label" action="{% url 'delete_task' task.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}!">
</form>
{% endblock %}
