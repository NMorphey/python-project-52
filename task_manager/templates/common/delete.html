{% extends 'layout.html' %}

{% load i18n %}

{% block content %}
<h1 class="mb-4">{{ header }}</h1>
<p>{% trans 'Are you sure you want to delete' %} {{ object.name }}?</p>
<form class="form-group input-group-lg input-group-prepend control-label" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
