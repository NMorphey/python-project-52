{% extends 'layout.html' %}

{% load i18n %}

{% load django_bootstrap5 %}

{% block content %}
<h1 class="mb-4">{% trans 'Create label' %}</h1>
<form class="form-group input-group-lg input-group-prepend control-label" action="{% url 'create_label' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Create' %}">
</form>
{% endblock %}
